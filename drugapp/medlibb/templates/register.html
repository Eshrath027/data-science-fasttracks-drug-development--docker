{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


    <style>
        /* Move the container down without compressing it */
        .container {
            margin-top: 50px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Image container -->
                <div style="background-image: url('{% static "loginstatic/images/bg_6.jpg" %}'); height: 70vh; background-size: cover; background-position: center;"></div>
            </div>
            <div class="col-md-6">
                <!-- Register container -->
                <div style="background-color: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); padding: 20px;">
                    <h3>Register for <strong>MediLib</strong></h3>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group first">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" id="first_name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" id="last_name" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password1" name="password1">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">
                        </div>
                        <input type="submit" value="Register" class="btn btn-block btn-primary">
                        <br>
                        <span class="ml-auto"><a href="{% url 'login'%}" class="forgot-pass">Back to Login</a></span>
                    </form>
                    <br>
                    <div style="color: red;">
                        {% for message in messages %}
                        <h6> {{message}}  </h6>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
